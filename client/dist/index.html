<!doctype html>
<html>
  <head>
    <title>Trivia Quiz</title>
    <script src="bundle.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>
  <body onload="trivia.restartApp()">

    <main id="main">
    </main>

    <section id="templates" style="display: none;">
      <section id="splash-templates">
        <template id="splash">
          <section class="page splash-page">
            <div class="container">
              <h1>Quiz Quz</h1>
              <div class="body row">
                <p>Splash page is loading...</p>
              </div>
            </div>
          </section>
        </template>

        <template id="splash-card">
          <div class="card col-12 col-md-6">
            <img class="game-poster card-image-top" />
            <div class="card-body">
              <h3 class="game-name"></h3>
              <dl class="game-stats">
                <dt>Opens:</dt>
                <dd class="game-opening-time"></dd>
                <dt>Starts:</dt>
                <dd class="game-starting-time"></dd>
                <dt>Length:</dt>
                <dd class="game-duration"></dd>
              </dl>
              <div class="game-description card-text"></div>
              <a href="#" class="join-button btn btn-primary">Join</a>
            </div>
          </div>
        </template>
      </section>

      <section id="join-templates">
        <template id="join">
          <section class="page join-page">
            <div class="container">
              <h1>Join: <span class="game-name"></span></h1>
              <div class="body">
                <form id="join-form">
                  <div class="row">
                    <label class="col-3">Name</label>
                    <input id="name-field" type="text" class="col-8">
                  </div>
                </form>
              </div>
            </div>
          </section>
        </template>
      </section>

      <template id="about">
        <section class="page">
          <h1>About</h1>
        </section>
      </template>
    </section>
  </body>
</html>
